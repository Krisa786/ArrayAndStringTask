function newString(input) {
        console.log(input);
        let i = 0;
        let temp = input[0];
        let arr = [];
        let result = "";
        for (let j = 0; j <= input.length - 1; j++) {
          if (temp != input[j]) {
            arr.push(input.slice(i, j));
            i = j;
            temp = input[j];
            j--;
          } else if (j == input.length - 1) {
            arr.push(input.slice(i, j + 1));
            i = j;
            temp = input[j];
          }
        }
        console.log(arr);

        arr.forEach((z) => {
          if (z.length % 2 != 0) {
            result += z[0];
          }
        });
        return result;
      }
