<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let arr = [10,6,4,7,13,9,2,1,3,15,19]
        let sum=arr[0];
        console.log('add/2pair');
        for(let a=0; a<=arr.length-1; a++){
            for(let b=a+1; b<=arr.length; b++){
                if(arr[a]+arr[b]===sum){
                    console.log(`(${arr[a]},${arr[b]})`);
                }
            }
        }
        console.log('add/3pair');
         for(let a=0; a<=arr.length-1; a++){
            for(let b=a+1; b<=arr.length; b++){
                for(let c=b+1; c<=arr.length; c++){
                if(arr[a]+arr[b]+arr[c]===sum){
                    console.log(`(${arr[a]},${arr[b]},${arr[c]})`);
                }
            }
            }
        }
        console.log('Sub/2pair');

        for(let a=0; a<=arr.length-1; a++){
            for(let b=a+1; b<=arr.length; b++){
                if(arr[a]-arr[b]===sum){
                    console.log(`(${arr[a]},${arr[b]})`);
                }
            }
        }

        console.log('sub/3pair');
         for(let a=0; a<=arr.length-1; a++){
            for(let b=a+1; b<=arr.length; b++){
                for(let c=b+1; c<=arr.length; c++){
                if(arr[a]-arr[b]-arr[c]===sum){
                    console.log(`(${arr[a]},${arr[b]},${arr[c]})`);
                }
            }
            }
        }
    </script>
</body>
</html>
